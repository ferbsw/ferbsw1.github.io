<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iato - Cadastro</title>
    <link rel="stylesheet" href="CSS/pagCadastro.css">
    <link rel="stylesheet" href="CSS/pagEntrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">

    <div class="col-sm-6 offset-sm-3" style="text-align: center;">
  <br><br><br>
    <h1>Seja bem vindo(a) a <span style="color: blueviolet;">Iato</span>!</h1><br>
    </div>

    </div>
    <div class="row">

      <div class="col-sm-6 offset-sm-3">
        <form id="form" class="">
                     
          <div class="row justify-content-center">
            <div class="col-sm-8">

              <h1>Cadastre-se</h1><br>

              <label for="nome" class="form-label">Insira seu Nome</label>
              <input type="text" class="form-control" id="nome"><br>

              <label for="nome2" class="form-label">Insira seu Sobrenome</label>
              <input type="text" class="form-control" id="nome2"><br>

              <label for="exampleInputEmail1" class="form-label">Insira seu Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-sm-8"><br>

              <label for="inputPassword6" class="col-form-label">Crie sua Senha</label>
              <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"><br>
              </div>

              <label for="inputPassword6" class="col-form-label">Confirme sua Senha</label>
              <div class="col-auto">
                <input type="password" id="inputPasswor7" class="form-control" aria-describedby="passwordHelpInline"><br><br>
              </div>

              <label for="select" class="col-form-label">Selecione sua renda mensal</label>
                <select class="form-select" aria-label="Default select example" id="select">
                  <option selected>Nenhum/Outro</option>
                  <option value="2">R$1000 a R$2000</option>
                  <option value="3">R$2000 a R$4000</option>
                  <option value="4">R$4000 a R$6000</option>
                  <option value="5">R$6000 a R$10,000</option>
                  <option value="6">Mais de R$10,000</option>
                </select>
                <small>Você pode alterar essa informação no futuro.</small><br><br>

            </div>
          </div>

          <p id="msg" style="color: red;"></p>
          <button type="button" class="btn btn-outline-primary" id="btnEntrar">Cadastrar minha conta</button><br><br>
          <p>Já tem uma conta? <a href="pagEntrar.html">Entrar</a>.</p>

        </form>
      </div>

    </div>
  </div>

<script src="JS/pagCadastro.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
